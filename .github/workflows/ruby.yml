name: "CI"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        #with:
        #  bundler-cache: true # otherwise `cannot load such file -- rubocop-minitest`

      - name: Bundle install
        run: bundle install

      - name: Rubocop
        run: bundle exec rubocop -DP
